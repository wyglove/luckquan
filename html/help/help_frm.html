<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <script src="../../script/api.js"></script>
    <style>
    /*常见问题列表*/
.bgccc{
    background: #ebebeb;
}
.wechat_list {
    margin-bottom: 56px;
}
.wechat_list li {
    text-align: center;
    overflow: hidden;
    -webkit-animation-name: fadeIn;
    animation-name: fadeIn;
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
}
.wechat_list li span.date {
    display: inline-block;
    height: 16px;
}
.wechat_list li a {
    display: block;
    background: #ffffff;
    margin: 0 14px;
    padding: 14px;
    border-radius: 6px;
    text-align: left;
    color: #959595;
}
.wechat_list li a img.tspic {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}
.wechat_list li a h4 {
    margin: 0;
    color: #000000;
    font-size: 16px;
}
.wechat_list li a span.time {
    display: block;
    font-size: 14px;
    line-height: 1;
    margin: 10px 0;
}
.wechat_list li a p.desc {
    color: #959595;
    line-height: 1.4;
    margin-bottom: 10px;
}
.wechat_list li a span.more {
    color: #000000;
}
.wechat_list li a:hover {
    background: #f9f9f9;
}
    </style>
</head>
<body>
<div class="bc-bg bgccc" >

            <div class="container container-fill">
            <ul class="wechat_list">

            </ul>
          </div>
          <div class="zhanwei-bottom"></div>
        </div>


</body>
</html>

function view(id){
    setPageParam('cha',1);
	ddevent.url(URL+'plugin.php?mod='+APP_FRAME+'&act=article&id='+id);
}

function start(){
    setTitle('帮助中心');
    var url=createUrl('help',{'fun':'list'});
    getAjax(url,function(data){
        var html=barretTpl(tpl,data.r);
        $('.wechat_list').html(html);
        $('.lazyimg').picLazyLoad();
        api.parseTapmode();
    },'数据获取中');
}

ready(function(){
    start();
    setBounce();
},2);
</script>
