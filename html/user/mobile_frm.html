<script>
function mobileSub(){
    var mobile=$('#mobile').val();
    var dxm=$('#dxm').val();
    var url=createUrl('user',{'fun':'mobileUpdate','mobile':mobile,'dxm':dxm});
    getJson(url,'数据提交中',function(data){
        if(data.s==1){
            user.mobile=mobile;
			updateUser(user);
            updateUserIndex();
            var from=get('from',1);
            if(from!=''){
                var winName=get('winName',1);
                var popName=get('popName',1);
                api.execScript({
                    name: winName,
                    frameName: popName,
                    script: 'start();'
                });
            }
            toast('修改成功',1000,function(){
                closeWin();
            });
        }else{
            openAlert(data.r);
        }
    },0);
    return false;
}

ready(function(){
    setTitle('手机设置');
},1);
</script>
