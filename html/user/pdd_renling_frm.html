<script>
function chadan(){
	var order_code=$('#order_code').val();
	if(order_code==''){
		openAlert('请输入订单号');
		return false;
	}
	var url=createUrl('pdd',{'fun':'renling','order_code':order_code});
	getJson(url,'数据提交中',function(data){
        if(data.s==1){
            toastOpen('找回完成',1000,function(){
				closeWin();
			});
            api.execScript({
			    name: 'user_pdd',
			    frameName: 'user_pdd_frm',
			    script: 'reStart();'
			});
        }else{
            openAlert(data.r);
        }
    },0);
	return false;
}

ready(function(){
    setTitle('认拼多多东订单');
},1);
</script>
