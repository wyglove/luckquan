<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
<title></title>
<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
<script src="../../script/api.js"></script>
<style>
    html, body {
        background: rgba(0,0,0,0);
    }
    header {
        height: 40px;
        padding: 0 15px;
        line-height: 40px; font-size: 18px; color: #fff;
        text-shadow: 0 0 1px rgba(0,0,0,0.8);
    }
    .video-title {
        margin: 0 30px 0 10px;
        font-size: 15px;
        text-align: center;
    }
</style>
</head>

<body>
    <header class="flex-wrap flex-justify-sb">
        <i class="iconfont" onclick="api.closeWin();">&#xe607;</i>
        <span class="video-title flex-con text-wrap-1"></span>
        <!-- <div class="head" tapmode onclick="ddevent.fun('!page=douquan&myvideo')">
            <img src="../../img/loading_300_300.gif" alt="">
        </div> -->
    </header>
</body>
<script type="text/javascript">
    ready(function() {
        var title = api.pageParam.title || '';
        $('.video-title').html(title);

        api.addEventListener({
            name: 'setGoods'
        }, function(ret, err){
            var data = ret.value.data;
            $('.video-title').html(data.title);
        });

    },1);

    function closeDouquan() {
        api.sendEvent({
            name: 'closeDouquan'
        });
    }

</script>
</html>
