<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <script src="../../script/api.js"></script>

    </style>

<body>
<div id="wrap" class="flex-wrap flex-vertical">
    <header style="background: #FFFFFF;color:#ddd;border-bottom: 1px solid #f2f2f2;display:none">
            <div class="topbar">
                <div id="left" style="color:#5f646d" tapmode="hover" class="egret-img fl" onClick="leftClick()">
                    <div><span class="iconfont">&#xe607;</span></div>
                </div>
                <div id="right" style="color:#5f646d" class="egret-img fr" tapmode="hover">
                </div>
                <div tapmode="hover" style="display: flex;justify-content: center;align-items: center;height: 100%;color:#333;font-size:16px;" class="egret-header-box">
                    <div id="title" style="text-align:center;margin:auto;width:100%;white-space:nowrap;word-break:break-all;text-overflow:ellipsis;overflow:hidden;">
                        <span style="text-indent:-1000px;display: inline-block;">标题</span>
                    </div>
                </div>
            </div>
        </header>
    <div id="main" class="flex-con">

    </div>
    <div id="footer"></div>
</div>

</html>
<script type="text/javascript">
    var mod,act,leftFun=0,appInterface='';
    ready(function(){
        headerFuns('page');
    },0,function(){
        var title=getGlobalData('title');
        if(title!=''){
            document.getElementById('title').innerHTML = title;
            document.getElementById('title').removeAttribute('id');
        }
    });
</script>
