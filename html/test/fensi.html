<html style="-webkit-touch-callout: default;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css">
    <script src="../../script/api.js"></script>
    <style>
        .list_jilu li {
            display: flex;
            padding: 0.5em 0;
            border-bottom: 1px solid #f3f3f3;
            width: 95%;
            margin: auto;
            padding-bottom: 12px;
        }

        .list_jilu li .leftnr {
            flex: 1;
            text-align: left;
            line-height: 1.5;
        }

        .list_jilu li .rightnr {
            text-align: right;
            padding-top: 2em;
        }

        .list_jilu li .rightnr .shouyi {
            font-size: 0.8em;
            color: #999999
        }

        .time {
            color: #a7a7a7;
            font-size: 0.875em;
            margin-top: 0.5em;
        }

        .rightnr.sucess {
            color: #ee3d47;
        }

        .tongji{
            padding: 16px 0;
            text-align: center;
        }
        .tongji .tiotle{
            font-size: 14px;
            margin-bottom: 15px;
        }
        .tongji #zongfensi{
            color: #ee3d47;
            font-size: 20px;
        }
    </style>
    <script type="text/javascript" src="../../script/config.js"></script>
    <script type="text/javascript" src="../../script/zepto.js"></script>
    <script type="text/javascript" src="../../script/fun.js"></script>
</head>

<body>
    <div class="tongji">
        <p class="tiotle"><span id="title">总粉丝</span>（人）</p>
        <p class="yue" id="zongfensi">5454454</p>
    </div>

    <div style="border-bottom:4px solid #f3f3f3;padding-bottom: 15px;">
    <div style="display:-webkit-flex;text-align:center;" id="yaoqingrenshu">
        <div style="-webkit-flex:1;padding:10px 0px">
            <div style="line-height:1.5; border-right:1px solid #f3f3f3;">
                <div style="color:#868686">今日邀请人数</div>
                <div style="color:red;font-size:22px;font-weight:bold" id="num0">0</div>

            </div>
        </div>
        <div style="-webkit-flex:1;padding:10px 0px">
            <div style="line-height:1.5; border-right:1px solid #f3f3f3;">
                <div style="color:#868686">昨日邀请人数</div>
                <div style="color:red;font-size:22px;font-weight:bold" id="num1">0</div>
            </div>
        </div>
        <div style="-webkit-flex:1;padding:10px 0px">
            <div style="line-height:1.5;">
                <div style="color:#868686">总邀请人数</div>
                <div style="color:red;font-size:22px;font-weight:bold" id="num2">1</div>
            </div>
        </div>
    </div>
    <div style="text-align:center; color:#a7a7a7; font-size:12px">推荐人：熊大熊二（13953215454）<span class="iconfont">&#xe68f;</span></div>
</div>
    <div class="list_jilu" style="margin-top:10px">
        <ul>
            <li onclick="view(1)">
                <div class="leftnr">
                    <p>A级粉丝</p>
                    <div style="display:-webkit-flex;font-size:11px; color:#a7a7a7; line-height:1.5;padding-left: 1.5em;margin-top:10px">
                        <div style="-webkit-flex:1;">
                            <div>总粉丝</div>
                            <div style="color:red; margin-top:3px">444444444人</div>
                            <div style="color:red">本月444人</div>
                        </div>
                        <div style="-webkit-flex:1;">
                            <div>购物粉丝</div>
                            <div style="color:red; margin-top:3px">444444444人</div>
                            <div style="color:red">本月444人</div>
                        </div>
                        <div style="-webkit-flex:1;">
                            <div>总收益</div>
                            <div style="color:red; margin-top:3px">44444元</div>
                            <div style="color:red">本月44元</div>
                        </div>
                    </div>

                </div>
                <div class="rightnr sucess"><span class="iconfont" style="color:#999;    font-size: 20px;"></span></div>
            </li>
            <li onclick="view(2)">
                <div class="leftnr">
                    <p>B级粉丝</p>
                    <p class="time">粉丝总数：0人</p>
                </div>
                <div class="rightnr sucess"><span class="shouyi">带来收益</span>+0元&nbsp;&nbsp;<span class="iconfont" style="color:#999"></span></div>
            </li>
            <li onclick="view(3)">
                <div class="leftnr">
                    <p>C级粉丝</p>
                    <p class="time">粉丝总数：0人</p>
                </div>
                <div class="rightnr sucess"><span class="shouyi">带来收益</span>+0元&nbsp;&nbsp;<span class="iconfont" style="color:#999"></span></div>
            </li>
        </ul>
    </div>
    <div tapmode="hover" onclick="openPage('user','tuiguang')" style="border: 1px solid red;color:red;background-color:#fff;border-radius: 19px;padding: 10px 40px;text-align: center;margin: auto;margin-top: 30px;display: table;">我要推广</div>
    <script>
        function view(level) {
            set('level', level);
            openPage('user', 'fensilist');
        }

        function start() {
            var url = createUrl('caiwu', {
                'fun': 'fensi'
            });
            getJson(url, '数据获取中', function(data) {
                if (data.s == 1) {
                    var html = '';
                    for (var i in data.r) {
                        html += '<li onclick="view(' + i + ')"><div class="leftnr"><p>' + String.fromCharCode(64 + parseInt(i)) + '级粉丝</p><p class="time">粉丝总数：' + data.r[i].num +
                            '人</p></div><div class="rightnr sucess"><span class="shouyi">带来收益</span>+' + toFixed(data.r[i].money) + '元&nbsp;&nbsp;<span class="iconfont" style="color:#999">&#xe610;</span></div></li>';
                    }
                    $('.list_jilu ul').html(html);
                    if (data.str) {
                        $('#yaoqingrenshu').show();
                        for (var i in data.str) {
                            $('#num' + i).html(data.str[i]);
                        }
                    }
                    getCurlHtml();
                } else {
                    toastOpen('数据获取失败');
                }
            });
        }
        ready(function() {
            setTitle('我的粉丝');
            start();
            setBounce(reStart);
        }, 1);
    </script>
    <div onclick="document.documentElement.scrollTop=document.body.scrollTop=0" style=" text-align:center; line-height:40px;background:rgba(255,255,255,0.6);border:1px solid #fdabc7;-webkit-border-radius:50%;width: 40px;height: 40px;background-size: cover;display: inline-block;position: fixed;right: 8px;z-index: 99;bottom:-48px;-webkit-transition-duration:.2s"
        id="backToTop"><i class="iconfont shake shake-slow" style=" font-size:32px;color:#f54275;"></i></div>
</body>

</html>
