<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <script src="../../script/api.js"></script>
    <style>
    body{width:100%; height:100%}
    .swiper-container{width:100%; height:100%}
    .swiper-container img{display: block;width: 100%;height: 100%}
    #daojishiimg{ display: block; width: 100%; height: 100%}
    #indicatorContainer3{position:absolute; right:0.5em; top:30px;border-radius: 0.3em; background: rgba(255,255,255,0.5); color: #333333; padding: 0.2em 0.4em}
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
	</div>
</div>


</body>
<script>
function curClose(){
    api.setGlobalData({'key':'viewdisappear','value':api.winName});
    closeWin();
}

function errorImg($t){
    $t.attr('src','../../img/ad1.png');
}

function daojishi(img,clickStr){
    img=img||'';
    clickStr=clickStr||'';
    if(img==''){
        img='../../img/ad1.png';
    }
    $('body').html('<div onclick="curClose();event.stopPropagation()" id="indicatorContainer3">关闭广告(<span>3</span>)</div><img src="'+img+'" id="daojishiimg">');
	$('#indicatorContainer3').css('top',(api.safeArea.top+20)+'px');
	$('#daojishiimg').click(function(){
        setTimeout(function(){
            curClose();
        },1000);
        ddevent.fun(clickStr);
    });
    var t=3;
    setInterval(function(){
        if(t==0){
            curClose();
            return true;
        }
        t--;
        $('#indicatorContainer3 span').text(t);
    },1000);
}

function start(){
    if(ddInt(get('DD_click_helloApp'))==1){
        var img=get('DD_ad1_img');
        if(img!=''){
            var fs = api.require('fs');
            var ret = fs.existSync({
                path: img
            });
            if (!ret.exist) {
                img='';
            }
        }
        daojishi(img,get('DD_ad1_click'));
    }else{
        var hello_img = api.loadSecureValue({sync: true,key: 'hello_img'});
        var html='';
        for(i=1;i<=hello_img;i++){
            if(HUNXIAO==1){
                var tu='../../img/hello_'+i+'-'+APP_TAG+'.jpg';
            }else{
                var tu='../../img/hello_'+i+'.jpg';
            }
            html+='<div class="swiper-slide"><img src="'+tu+'"></div>';
        }
        $api.dom('.swiper-wrapper').innerHTML=html;
        var el=$api.domAll('.swiper-slide');
        $api.addEvt(el[hello_img-1], 'click', function(){
            set('DD_click_helloApp',1);
            curClose();
        });
        var mySwiper = new Swiper('.swiper-container',{});
    }
}

function leftClick(){
    curClose();
}

ready(function(){
    setLeft('',1);
    loadScript.go('/script/swiper_min.js',function(){
        start();
        api.removeLaunchView(true);
    },'/css/swiper_min.css');
},1);
</script>
<html>
