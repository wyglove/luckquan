
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <script src="../../script/api.js"></script>
</head>
<body>
    <header id="header" style="color:#5f646d;background:#000000">
            <div class="topbar">
                <div id="left" style="color:#ffffff" tapmode="hover" class="egret-img fl" onClick="fanhui()" >
                    <div><span class="iconfont">&#xe607;</span></div>
                </div>
                <div id="right" style="color:#ffffff" class="egret-img fr" tapmode="hover" onclick="xiazai()">
                    <span class="iconfont">&#xe601;</span>
                </div>
                <div id="title" tapmode="hover" style="display: -webkit-flex;display: flex;-webkit-justify-content: center;justify-content: center;-webkit-align-items: center;align-items: center;height: 100%;color:#ffffff;font-size:16px;" class="egret-header-box"></div>
            </div>
        </header>
</body>
<script>
function biaoti(str){
    $api.dom('#title').innerHTML=str;
}

function fanhui(){
    api.sendEvent({
        name: 'page_imgs',
        extra: {
            'fun': 'fanhui'
        }
    });
}

function xiazai(){
    api.sendEvent({
        name: 'page_imgs',
        extra: {
            'fun': 'xiazai'
        }
    });
}

ready(function(){
    $('#header').css('padding-top',localStorage.getItem('safeAreaTop')+'px');
    var imgsNum=api.pageParam.imgsNum;
    biaoti('1/'+imgsNum);
},1,function(){
    var title=getGlobalData('title');
    if(title!=''){
        document.getElementById('title').innerHTML = title;
    }
});
</script>
<html>
