<script>
    var id,iosAudit=0,_user={'type':0,'level':0},goodsData;
    function jdShare(){
        setPageParam('id',id);
        openPage('jd','share');
    }
    function start(){
        user=checkLogin();
        if(user==false){
            user=_user;
        }
        var url=createUrl('jd','itemInfo',{'id':id});
        getAjax(url,function(data){
            if (data.s == 1) {
                goodsData=data.r;
                setData(goodsData);
            } else {
                toast(data.r);
            }
        },'获取中',3600);
    }
    function buy(){
        if(checkLogin(1)==false){
            return false;
        }
        if(iosAudit==1){
            var url='https://item.m.jd.com/product/'+goodsData.data_id+'.html';
            ddevent.url(url);
            return false;
        }

        var url=createUrl('jd',{'fun':'clickUrl','id':goodsData.data_id,'lq_url':goodsData.lq_url,'simple':1});
    	getAjax(url,function(data){
    		if(data.s==1){
                var url=data.r;
                if(appInfo.kepler==0){
                    ddevent.url(url);
                }else if(appInfo.kepler==1){
                    kepler.openH5(url);
                }else if(appInfo.kepler==2){
                    kepler.openApp(url);
                }
    		}else{
    			openAlert(data.r);
    		}
    	},'数据获取中',3600);
    }

    function setData(data){
        var laiyuan = '<span class="title-tip">京东</span>';
        $('.row-title').html(laiyuan + data.title);
        $('.price-del').text('¥'+data.price);
        $('.price-value').text(data.quan_price);

        if(data.price_jian>0){
            $('.quan-value strong').text(toNum(data.price_jian));
            $('.quan-date').text('使用期限：'+date('m.d', data.quan_stime)+'-'+date('m.d', data.quan_etime));
            $('.row-quan').show();
        }else{
            $('.row-quan').hide();
        }
        $('.price-sell').text('月销' + data.sell + '件');
        if (typeof data.content != 'undefined' && data.content != '') {
            $('.content-msg').text(data.content);
            $('.row-content').show();
            $('.content-copybtn').click(function() {
                toast('复制成功！');
                clipboardSet(data.content);
            })
        }
        var fanli = toNum(data.fxje);
        if (fanli>0) {
            $('#sharefl').text('¥'+fanli);
            $('#buyfl').text('奖励 ¥'+fanli);
        }
        $('#pic_url img').attr('src',data.img);

        desc();
    }
    function toNum(n) {
        return parseFloat(toFixed(n));
    }
    function backIndex() {
        var wins = api.windows();
        wins.reverse();
        for (var i = 0, ln = wins.length; i < ln; i++) {
            // 当前页面最后关闭
            if (wins[i].name == api.winName) {
                continue;
            }
            if (wins[i].name == 'root_root') {
                api.closeWin({name: api.winName});
                break;
            }
            api.closeWin({name: wins[i].name});
        }
    }

    function desc(){
        var url='http://in.m.jd.com/product/jieshao/video/'+id+'.html?';
        getAjax(url,function(data){
            try{
                data=data.match(/<body>([\s\S]+)<\/body>/);
                data=data[1].replace(/ href=".*?"/ig,'').replace(/style="width:\d+px"/ig,'').replace(/width="\d+"/ig,'').replace(/src="\//ig,'src="http:/').replace(/src=/ig,'class="lazyimg" height="min-height:96px" width="100%" data-img=').replace('<div class="nav-mesg">商品信息</div>','');
                $('#desc').html(data);
                $('img.lazyimg').picLazyLoad();
            }catch(e){
                console.log(JSON.stringify(e));
            }
        },'详情获取中',3600,'text');
    }

    function shoucang(){
        var user=checkLogin(1);
        if(user==false){
            return false;
        }
        var url=createUrl('shoucang',{'fun':'add','iid':id,'type':2});
        getJson(url,'',function(data){
            if(data.s==1){
                toast('收藏成功');
                $('.shoucang').attr('onClick','delShoucang('+data.r+');').find('img').attr('src','../../img/view-xinxin-act.png');
            }else{
                toast(data.r);
            }
        });
    }

    function getShoucang(){
    	var user=checkLogin();
    	if(user===false){
    		return false;
    	}
    	var url=createUrl('shoucang',{'fun':'cun','iid':id,'type':2});
    	getJson(url,'',function(data){
    		if(data.s==1){
    			$('.shoucang').attr('onClick','delShoucang('+data.r+');').find('img').attr('src','../../img/view-xinxin-act.png');
    		}
    	});
    }
    function delShoucang(id){
    	var url=createUrl('shoucang',{'fun':'del','iid':id});
    	getJson(url,'',function(data){
    		if(data.s==1){
    			toast(data.r);
    			$('.shoucang').attr('onClick','shoucang();').find('img').attr('src','../../img/view-xinxin.png');
    		}
    	});
    }

            fnSlide();  //判断向上滚动的时候禁止弹动，底部导航不会随着页面往上走
    	}
        $('#iosheader').height(api.safeArea.top);
        iosAudit=iosShenhe();
        id = api.pageParam.id;
        api.addEventListener({
            name: 'reStart'
        }, function(ret, err) {
            start();
        });
        if(iosAudit==1){
            $('#footer a').each(function(index){
                if(index<2){
                    $(this).remove();
                }
            });
        }
        start();
        setBounce(start);
    },2);
</script>
